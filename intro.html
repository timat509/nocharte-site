<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NOCHARTE — Intro</title>
  <style>
    :root{ --mag:#d403e0; --vio:#7d00ff; }
    *{ box-sizing:border-box }
    html,body{ height:100% }
    body{ margin:0; background:#000; color:#fff; overflow:hidden;
          font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,sans-serif; }

    #stage{ position:fixed; inset:0; }

    /* Fullscreen video */
    .hero-video{
      position:absolute; inset:0; width:100%; height:100%;
      object-fit:cover; object-position:center; background:#000;
    }

    /* Optional poster while buffering (safe to delete if unused) */
    .poster{
      position:absolute; inset:0; background:#000 center/cover no-repeat;
      opacity:0; transition:opacity .3s ease;
    }

    /* Skip */
    .skip{
      position:fixed; right:18px; bottom:18px; z-index:3;
      padding:10px 14px; border-radius:999px; font-weight:800;
      background:linear-gradient(90deg,var(--mag),var(--vio)); color:#fff; text-decoration:none;
      box-shadow:0 12px 26px rgba(212,3,224,.25);
    }

    /* Reduced motion: don’t play video, just brief hold then go */
    @media (prefers-reduced-motion:reduce){
      .hero-video{ display:none !important }
    }
  </style>
</head>
<body>
  <section id="stage" aria-label="Intro">
    <!-- Optional poster image -->
    <div id="poster" class="poster" style="background-image:url('assets/intro-poster.jpg')"></div>

    <!-- Your rendered animation -->
    <video id="introVid" class="hero-video" playsinline muted autoplay preload="auto">
      <source src="assets/web/intro.mp4" type="video/webm" />
      <source src="assets/web/intro.mp4"  type="video/mp4"  />
    </video>

    <a class="skip" href="index.html?skip-intro=1">Skip</a>
  </section>

  <script>
  (function(){
    const REDIRECT = "index.html?skip-intro=1";
    const video  = document.getElementById('introVid');
    const poster = document.getElementById('poster');
    const stage  = document.getElementById('stage');
    const reduced = matchMedia('(prefers-reduced-motion: reduce)').matches;

    function go(){
      stage.style.transition = 'opacity .45s ease';
      stage.style.opacity = '0';
      setTimeout(()=>location.replace(REDIRECT), 460);
    }

    if (reduced){
      setTimeout(go, 600);
      return;
    }

    let posterTimer = setTimeout(()=>poster.style.opacity='1', 100);

    function ensurePlay(){
      const p = video.play?.();
      if (p && p.catch) p.catch(()=>go());
    }

    video.addEventListener('loadedmetadata', ensurePlay, { once:true });
    video.addEventListener('canplay', ()=>{
      clearTimeout(posterTimer);
      poster.style.opacity = '0';
      ensurePlay();
    }, { once:true });

    video.addEventListener('ended', go);

    // Failsafe in case 'ended' never fires
    setTimeout(()=>{ if (video.paused || isNaN(video.duration)) go(); }, 8000);

    // Skip: default navigation is fine
  })();
  </script>
</body>
</html>
